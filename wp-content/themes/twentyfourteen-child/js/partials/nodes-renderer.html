<div ui-tree-handle class="tree-node tree-node-content">
<a class="btn btn-success btn-xs" ng-if="node.children && node.children.length > 0" nodrag ng-click="toggle(this)"><span class="glyphicon" ng-class="{'glyphicon-chevron-right': collapsed, 'glyphicon-chevron-down': !collapsed}"></span></a> {{node.title}}
<a class="pull-right btn btn-danger btn-xs" nodrag ng-click="remove(this)"><span class="glyphicon glyphicon-remove"></span></a>
<a class="pull-right btn btn-primary btn-xs" nodrag ng-click="newSubItem(this, fileIndex)" style="margin-right: 8px;"><span class="glyphicon glyphicon-plus"></span></a>
<a class="pull-right btn btn-primary btn-xs" nodrag ng-click="clickToOpen(this)" style="margin-right: 8px;"><span class="glyphicon glyphicon-plus"></span></a>
<a class="pull-right btn btn-primary btn-xs" nodrag ng-click="toggleEditor(this)" style="margin-right: 8px;"><span class="glyphicon glyphicon-plus"></span></a>
</div>
<ol ui-tree-nodes="" ng-model="node.children" ng-class="{hidden: collapsed}">
<li editable-text="node.title" ng-repeat="node in node.children" ui-tree-node ng-include="'https://source-mjoffily.c9.io/wp-content/themes/twentyfourteen-child/js/partials/nodes-renderer.html'" ng-class="{nodrag : node.editorEnabled}"></li>
</ol>
